<div class="box"><BR><p>This is a sample of a template I'll be using to build more lessons in the future.</p><p>Right now, this concept map covers the things I'm interested in studying and bringing together</p><BR></div>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  
  var nodes = [
    {id: 1, label: 'C# Program'},
    {id: 2, label: 'Classes 2'},
    {id: 3, label: 'Methods 3'},
    {id: 4, label: 'Types'},
    {id: 5, label: 'Special boxes'}
  ];

  // create an array with edges
  var edges = [
    {from: 1, to: 2, label: 'built from',     font: {align: 'middle'}},
    {from: 2, to: 3, label: 'have',        font: {align: 'top'}},
    {from: 4, to: 5, label: 'are like', font: {align: 'horizontal'}},
    {from: 2, to: 5, label: 'bottom',     font: {align: 'bottom'}}
  ];

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
